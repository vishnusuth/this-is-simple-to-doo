<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter your task">
            <input type="file" id="fileInput" style="display: none">
            <button id="addFileBtn" title="Add File"><i class="fas fa-paperclip"></i></button>
            <button id="addTodoBtn">Add Task</button>
        </div>

        <!-- Todo List -->
        <div id="todoList" class="todo-list">
            <!-- Todo items will be dynamically added with this structure:
            <div class="todo-item">
                <span class="todo-text"></span>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
